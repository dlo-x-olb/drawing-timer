<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drawing Timer Single Use</title>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.plugin.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css" />
</head>

<body>
<p><label><input type="checkbox" id="randomize" checked /> Randomize</label></p>
<p>Select reference images</p>
<p><input type="file" id="input-files" multiple /></p>
<p id="status">No files selected.</p>
<p><button id="start" hidden>Start</button></p>
<p><button id="previous" hidden>previous</button></p>
<p><button id="pause" hidden>Pause</button></p>
<p><button id="next" hidden>Next</button></p>
<div id="slideshow"></div>
</body>

</html>
